{% extends "main.html" %}
{% block content %}

<div class="row">
	<!-- Form for New Excercise Start -->
	<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12 padding-top form-style">
		<h1>
			New Excercise
		</h1>
		<form action="{{ url_for('newExcercise') }}" method = "post">
			<div class="form-group">
			
				<label for="name">Name:</label>
				<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of Excercise">
				
				<label for="provider">Provider:</label>
				<input type ="text" maxlength="50" class="form-control" name="provider"placeholder="provider of Excercise">
				
				<label for="link">Link:</label>
				<input type ="text" maxlength="50" class="form-control" name="link"placeholder="Link for more info">

				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of Excercise"></textarea>

				<label for="level">Level:</label>
				<br>
				<select name="level">
					<option value="Easy" name="level" id="level1">Easy</option>
					<option value="Medium" name="level" id="level2">Medium</option>
					<option value="Difficult" name="level" id="level3">Difficult</option>
			    </select>
				<br><br>
				
				<button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>
			</div>
		</form>
	</div>
	<!-- Form for New Excercise End -->
</div>

{% endblock %}
